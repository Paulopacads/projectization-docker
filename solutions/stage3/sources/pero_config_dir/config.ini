[PAGE_PARSER]
RUN_LAYOUT_PARSER = yes
RUN_LINE_CROPPER = yes
RUN_OCR = yes
RUN_DECODER = no

[PARSE_FOLDER]

[LAYOUT_PARSER_1]
METHOD = LAYOUT_CNN
DETECT_LINES = yes
DETECT_REGIONS = yes
MERGE_LINES = no
ADJUST_HEIGHTS = no
MODEL_PATH = ./ParseNet.pb
MAX_MEGAPIXELS = 5
GPU_FRACTION = 0.5
USE_CPU = no
DOWNSAMPLE = 4
PAD = 52
DETECTION_THRESHOLD = 0.2

[LAYOUT_PARSER_2]
METHOD = REGION_SORTER_SMART

[LINE_CROPPER]
INTERP = 2
LINE_SCALE = 1.25
LINE_HEIGHT = 40

[OCR]
METHOD = pytorch_ocr
OCR_JSON = ./ocr_engine.json

